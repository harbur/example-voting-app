apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  name: example-voting-app
spec:
  rules:
  - host: example-voting-app-vote.pro.harbur.io
    http:
      paths:
      - backend:
          serviceName: vote
          servicePort: 80
  - host: example-voting-app-result.pro.harbur.io
    http:
      paths:
      - backend:
          serviceName: result
          servicePort: 80
  tls:
  - hosts:
    - example-voting-app-vote.pro.harbur.io
    secretName: example-voting-app-vote.pro.harbur.io
  - hosts:
    - example-voting-app-result.pro.harbur.io
    secretName: example-voting-app-result.pro.harbur.io
